# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Chat

# Model Form Field configuration
form: $/appchat/chat/models/chat/fields.yaml

# Model Class name
modelClass: AppChat\Chat\Models\Chat

# Default redirect location
defaultRedirect: appchat/chat/chats

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/chats/update/:id
    redirectClose: appchat/chat/chats

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/chats
    redirectClose: appchat/chat/chats

# Preview page
preview:
    title: backend::lang.form.preview_title
